<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body class="">
    
    <div class="first-grade m-3">
        <hr>
        <button onclick="window.location.href = '../FirstPage/index.html' " class="btns btnesas bg-warning">Esas sehife</button>
        <button class="btns btnnew bg-primary"  data-bs-toggle="modal" data-bs-target="#exampleModal" >Yeni Komputer</button>
        <hr>
    </div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">AD</th>
            <th scope="col">Sekil</th>
            <th scope="col">Qiymet</th>
            <th scope="col">Emeliyyatlar</th>
          </tr>
        </thead>

        <div class="modal-dialog modal-dialog-centered">
          
        </div>
      </table>


  
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-6">
                    <label for="category" class="form-label my-2">Kateqoriya: </label>
                    <select id="category" class="form-select" aria-label="Default select example">
                        <option selected>Acer</option>
                        <option value="1">HP</option>
                        <option value="2">Asus</option>
                        <option value="3">Dell</option>
                        <option value="4">Lenovo</option>
                        <option value="5">LG</option>
                        <option value="6">Casper</option>
                        <option value="7">Fujitsu</option>
                        <option value="8">Nexus</option>
                        <option value="9">Samsung</option>
                        <option value="10">Toshiba</option>
                        <option value="11">Sony</option>
                    </select>
                    
                    <label for="name" class="form-label my-2">Ad:</label>
                    <input id="name" class="form-control" type="text" aria-label="default input example">
                    
                    <label for="price" class="form-label my-2">Qiymet:</label>
                    <input id="price" class="form-control" type="number" aria-label="default input example">
                    
                    <label for="description" class="form-label my-2">Tesvir:</label>
                    <input id="description" class="form-control" type="text" aria-label="default input example">
                    
                    <label for="isNew" class="form-label my-2">Yeni: </label>
                    <select id="isNew" class="form-select" aria-label="Default select example">
                        <option value="1">Beli</option>
                        <option value="2">Xeyr</option>
                    </select>
                    
                    <label for="image" class="form-label my-2">Sekil:</label>
                    <input id="image" class="form-control" type="text" aria-label="default input example">
                    
                    <img id="imagePreview" data-bs-toggle="modal" data-bs-target="#exampleModal" src="" alt="">
                </div>
                <div class="col-6">
                    <label for="ram" class="form-label my-2">Yaddas:</label>
                    <input id="ram" class="form-control" type="number" aria-label="default input example">
                    
                    <label for="processor" class="form-label my-2">Prosessor:</label>
                    <input id="processor" class="form-control" type="text" aria-label="default input example">
                    
                    <label for="storage" class="form-label my-2">Daimi yaddas (GB):</label>
                    <input id="storage" class="form-control" type="number" aria-label="default input example">
                    
                    <label for="storageType" class="form-label my-2">Daimi Yaddas Tipi:</label>
                    <select id="storageType" class="form-select" aria-label="Default select example">
                        <option value="1">HDD</option>
                        <option value="2">SDD</option>
                    </select>
                    
                    <label for="os" class="form-label my-2">Emelliyat Sistemi:</label>
                    <input id="os" class="form-control" type="text" aria-label="default input example">
                    
                    <label for="videoCard" class="form-label my-2">Video card:</label>
                    <input id="videoCard" class="form-control" type="number" aria-label="default input example">
                </div>
            </div>
        </div>
        
        <div class="modal-footer">
          <button id="addComputer" type="button" class="btn btn-primary">Yadda Saxla</button>
          <button type="button" class="bg-danger btns">Melumati sifirla</button>
        </div>
      </div>
    </div>
  </div>




<div class="modal fade modal2 my-5" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  
</div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>
</html>
